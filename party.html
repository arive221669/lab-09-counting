<script type="text/javascript">


var a = prompt("LET'S PARTY. How long till the party?")

var aaa = parseInt(a,10)

	if (aaa < 1){
		console.log("PARTY NOW!")
	}

	for(var b = aaa; b >= 1; b = b - 1){
		console.log(b)

		if(b == 1){
		console.log("PARTY TIME!!!!")
	}
	}



</script>
